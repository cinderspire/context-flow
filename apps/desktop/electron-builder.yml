appId: com.contextflow.desktop
productName: Context Flow
copyright: Copyright Â© 2026 Context Flow

directories:
  output: release
  buildResources: build

files:
  - dist/**
  - node_modules/**
  - package.json

extraResources:
  - from: ../../core
    to: core

mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false

win:
  target:
    - nsis
    - portable
  icon: build/icon.ico

linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Office

publish:
  provider: github
  owner: contextflow
  repo: context-flow
